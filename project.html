<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Project Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  
  <body>
  <div class="page-container">
    <header>
      <div><img src="./assets/circle.svg" alt="Circle agency logo" /></div>
      <nav>
        <ul>
          <li><a href="#" class="grey-link">Home</a></li>
          <li><a href="#" class="grey-link">Projects</a></li>
          <li><a href="#" class="grey-link">Services</a></li>
        </ul>
      </nav>
      <div class="burger-menu-container">
        <span class="material-symbols-outlined"> menu </span>
        <button>Contact us</button>
      </div>
    </header>

    <main>
      <section class="recent-projects-section">
        <h2>Other projects</h2>
        <div id="other-projects" class="projects-container">
          <img id="loading-gif" src="./assets/loading.gif" alt="Loading gif">
        </div>
      </section>
      
    <!-- CTA section -->
      <section class="CTA-section">
        <div class="CTA-section-content-container">
          <div>
            <h2>Do you have any questions?</h2>
            <p id="cta-p">Let us help you!</p>
          </div>
          <div id="form-container">
            <form>
              <div class="CTA-imput-container">
                <img src="./assets/cta-email-icon.svg" alt="" />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <button id="suscribe">Subscribe</button>
            </form>
            <p id="invalid-email-message" hidden>Please enter a valid email.</p>
            <p id="error-message" hidden>
              Something went wrong. Please try again.
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
        <div class="logo-and-address-container">
          <img src="./assets/circle.svg" alt="Circle logo" />
          <p class="grey-p">
            2972 Westheimer Rd.<br>Santa Ana, Illinois 85486</br>
          </p>
        </div>
        <ul>
          <li><a href="#">Team</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </footer>
  
    
  </div>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
