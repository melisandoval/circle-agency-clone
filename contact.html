<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="page-container">
      <header class="header-contact-page">
        <div><a href="./index.html"><img src="./assets/circle.svg" alt="Circle agency logo" /></a></div>
        <nav>
          <ul>
            <li><a href="./index.html" class="grey-link">Home</a></li>
            <li><a href="./index.html#recent-projects-section" class="grey-link">Projects</a></li>
            <li><a href="./index.html#services-section" class="grey-link">Services</a></li>
          </ul>
        </nav>
        <div class="burger-menu-container">
          <span class="material-symbols-outlined"> menu </span>
          <a href="./contact.html" class="blue-button-link">Contact us</a>
        </div>
      </header>
      
      <main>
        <section class="contact-page-form-section">
        <h1>Contact us</h1>
        <form id="contact-form">

            <label for="full-name">Full name *</label>
            <input type="text" name="full-name" id="full-name" placeholder="Enter your full name" required>
            
            <div class="form-email-and-phone-container">
                <div class="form-email-wrap">
                    <label for="Email">Email *</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-phone-wrap">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
            </div>
            
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here ...."/></textarea>

            <button id="submit-form">Submit</button>
            <p class="form-response" hidden>Thank you for sending your details. We will contact you very soon.</p>
        </form>
        </section>
      </main>
      
      <footer>
        <div class="logo-and-address-container">
          <img src="./assets/circle.svg" alt="Circle logo" />
          <p class="grey-p">
            2972 Westheimer Rd.<br>Santa Ana, Illinois 85486</br>
          </p>
        </div>
        <ul>
          <li><a href="#">Team</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./scripts/contact.js" type="module"></script>
  </body>
</html>
