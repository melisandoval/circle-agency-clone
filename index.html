<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="page-container">
      <header>
        <div><img src="./assets/circle.svg" alt="Circle agency logo" /></div>
        <nav>
          <ul>
            <li><a href="#" class="grey-link">Home</a></li>
            <li><a href="#" class="grey-link">Projects</a></li>
            <li><a href="#" class="grey-link">Services</a></li>
          </ul>
        </nav>
        <div class="burger-menu-container">
          <span class="material-symbols-outlined"> menu </span>
          <button>Contact us</button>
        </div>
      </header>

      <main>
        <!-- hero section -->
        <section class="hero-section">
          <h1>Empower your business with stunning design!</h1>
          <p class="grey-p">
            Circle is a digital design and development studio. We design and
            develop astonishing websites and mobile apps.
          </p>
          <div class="hero-buttons-container">
            <button>Get in touch</button>
            <a href="#" class="grey-link">See our work</a>
          </div>
          <div class="img-container">
            <img
              src="./assets/hero-image.png"
              alt="Image of a happy Circle's client smiling."
            />
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
